<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctors - Hospital Management</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --text: #333;
      --muted: #666;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-right: auto;
    }

    .filter-bar {
      padding: 20px 25px;
      text-align: center;
    }

    select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 25px 40px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 8px;
    }

    .card p {
      margin: 4px 0;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">‚Üê Home</a>
    <h1>Our Doctors</h1>
  </header>

  <div class="filter-bar">
    <label for="deptFilter">Filter by Department:</label>
    <select id="deptFilter" onchange="filterDoctors()">
      <option value="All">All Departments</option>
      <option value="Cardiology">Cardiology</option>
      <option value="Pediatrics">Pediatrics</option>
      <option value="Neurology">Neurology</option>
      <option value="Psychiatry">Psychiatry</option>
      <option value="General">General</option>
    </select>
  </div>

  <div class="container" id="doctorList"></div>

  <script>
    const doctors = [
      { name: "Dr. A. Sharma", dept: "Cardiology", qualification: "MBBS, MD", experience: "10 yrs", timing: "Mon-Fri, 10AM-1PM", img: "https://i.pravatar.cc/150?img=3" },
      { name: "Dr. B. Rao", dept: "Pediatrics", qualification: "MBBS, DCH", experience: "6 yrs", timing: "Mon-Sat, 9AM-12PM", img: "https://i.pravatar.cc/150?img=4" },
      { name: "Dr. C. Mehta", dept: "Neurology", qualification: "MBBS, DM", experience: "8 yrs", timing: "Tue-Thu, 11AM-2PM", img: "https://i.pravatar.cc/150?img=5" },
      { name: "Dr. D. Iyer", dept: "Psychiatry", qualification: "MBBS, MD", experience: "12 yrs", timing: "Mon-Fri, 2PM-5PM", img: "https://i.pravatar.cc/150?img=6" },
      { name: "Dr. E. Khan", dept: "Cardiology", qualification: "MBBS, DM", experience: "15 yrs", timing: "Wed-Sat, 10AM-1PM", img: "https://i.pravatar.cc/150?img=7" },
      { name: "Dr. F. Patel", dept: "General", qualification: "MBBS", experience: "5 yrs", timing: "Mon-Fri, 10AM-12PM", img: "https://i.pravatar.cc/150?img=8" },
      { name: "Dr. G. Desai", dept: "Neurology", qualification: "MBBS, DM", experience: "9 yrs", timing: "Mon-Wed, 3PM-6PM", img: "https://i.pravatar.cc/150?img=9" },
      { name: "Dr. H. Verma", dept: "Pediatrics", qualification: "MBBS, DCH", experience: "7 yrs", timing: "Tue-Fri, 8AM-11AM", img: "https://i.pravatar.cc/150?img=10" }
    ];

    function renderDoctors(list) {
      const container = document.getElementById("doctorList");
      container.innerHTML = list.map(doc => `
        <div class="card">
          <img src="${doc.img}" alt="Doctor Photo">
          <h3>${doc.name}</h3>
          <p><strong>Department:</strong> ${doc.dept}</p>
          <p><strong>Qualification:</strong> ${doc.qualification}</p>
          <p><strong>Experience:</strong> ${doc.experience}</p>
          <p><strong>Availability:</strong> ${doc.timing}</p>
        </div>
      `).join('');
    }

    function filterDoctors() {
      const selected = document.getElementById("deptFilter").value;
      if (selected === "All") {
        renderDoctors(doctors);
      } else {
        const filtered = doctors.filter(doc => doc.dept === selected);
        renderDoctors(filtered);
      }
    }

    renderDoctors(doctors);
  </script>

</body>
</html>
