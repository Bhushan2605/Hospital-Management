<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - Hospital Management</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --text: #333;
      --muted: #666;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-right: auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px 25px 40px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .card p {
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">‚Üê Home</a>
    <h1>Our Services</h1>
  </header>

  <div class="container" id="serviceList"></div>

  <script>
    const services = [
      {
        name: "Cardiology",
        icon: "https://cdn-icons-png.flaticon.com/512/2777/2777142.png",
        description: "Comprehensive heart checkups and treatments."
      },
      {
        name: "Pediatrics",
        icon: "https://cdn-icons-png.flaticon.com/512/3461/3461845.png",
        description: "Child care services including vaccinations and growth tracking."
      },
      {
        name: "Neurology",
        icon: "https://cdn-icons-png.flaticon.com/512/2884/2884612.png",
        description: "Diagnosis and treatment of neurological disorders."
      },
      {
        name: "Psychiatry",
        icon: "https://cdn-icons-png.flaticon.com/512/3209/3209265.png",
        description: "Mental health support, therapy, and consultations."
      },
      {
        name: "General Checkup",
        icon: "https://cdn-icons-png.flaticon.com/512/3177/3177361.png",
        description: "Routine checkups and preventive health screenings."
      },
      {
        name: "Laboratory",
        icon: "https://cdn-icons-png.flaticon.com/512/2965/2965567.png",
        description: "Blood tests, urine tests, and other diagnostics."
      },
      {
        name: "Radiology",
        icon: "https://cdn-icons-png.flaticon.com/512/4360/4360174.png",
        description: "X-rays, MRIs, and CT scans."
      },
      {
        name: "Emergency",
        icon: "https://cdn-icons-png.flaticon.com/512/8550/8550911.png",
        description: "24/7 emergency services for critical care."
      }
    ];

    function renderServices() {
      const list = document.getElementById("serviceList");
      list.innerHTML = services.map(service => `
        <div class="card">
          <img src="${service.icon}" alt="${service.name}" />
          <h3>${service.name}</h3>
          <p>${service.description}</p>
        </div>
      `).join('');
    }

    renderServices();
  </script>

</body>
</html>
